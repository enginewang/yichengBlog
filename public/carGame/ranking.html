<!DOCTYPE html>
<html>
<head>
    <title>Ranking</title>
    <link rel="stylesheet" href="../css/carGame.css">
</head>
<body>
<div id="game">
    <div class="card" id="welcome-card">
        <h2>World Ranking</h2>
        <div id="rank_list">
        </div>
        <button class="startBtn" onclick="location.href='win.html'">Back</button>
    </div>
</div>
<script>
    console.log("World Ranking")

    window.onload = function () {
        loadRanking();
    };

    // 通过ajax请求加载rank
    function loadRanking() {
        let xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                let rank_list = document.getElementById("rank_list");
                let items = JSON.parse(this.responseText);
                for (let i = 0; i < items.length; i++) {
                    let item = items[i];
                    console.log(item);
                    let div = document.createElement("div");
                    div.innerHTML = "            <div>\n" +
                        "                <span class=\"name\">" + item['name'] + "</span>\n" +
                        "                <span class=\"score\">" + item['score'] + "</span>\n" +
                        "            </div>"
                    rank_list.appendChild(div);
                }
            }
        };
        xhttp.open("GET", "https://yicheng.me/todoapi/top", true);
        xhttp.send();
    }


</script>
</body>
</html>
