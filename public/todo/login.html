<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <script src="js/auth.js"></script>
    <script src="js/common.js"></script>
    <link rel="stylesheet" type="text/css" href="css/auth.css">
    <title>Todo登录</title>
</head>
<body>
<div id="msg-bar"></div>
<div class="loginbox">
    <h1>Todo登录</h1>
    <form id="loginForm">
        <label>用户名
            <input type="text" name="username" placeholder="输入用户名">
        </label>
        <label>密码
            <input type="password" name="password" placeholder="输入密码">
        </label>
        <a href="register.html">没有账号？点击注册</a>
        <input class="btn" type="button" name="" value="登录" onclick="submitLogin()">
    </form>
</div>

</body>

</html>
