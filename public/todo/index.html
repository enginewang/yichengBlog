    <div id="modal" class="modal">
        <p id="saying" class="saying"></p>
        <p id="author"></p>
    </div>
    <div id="modal-doc" class="modal">
        <p id="doc-text" class="saying"></p>
        <button id="show-doc" class="doc-btn" onclick="showDoc()">是</button>
        <button id="cancel-doc" class="doc-btn" onclick="closeDocModal()">否</button>
    </div>
    <div class="list-todo">
        <ul id="todo"></ul>
    </div>
    <button id="delCompleteBtn" onclick="deleteComplete()" style="visibility: hidden">Delete Complete</button>
    <span id="activeCount">Active: </span>
    <div>
        <p class="filters">
            <button class="block"></button>
            <button id="filterAllBtn" class="activeBtn" onclick="filterAll()">All</button>
            <button id="filterCompleteBtn" class="inactiveBtn" onclick="filterComplete()">Complete</button>
            <button id="filterActiveBtn" class="inactiveBtn" onclick="filterActive()">Active</button>
        </p>
    </div>
</div>

<div class="tool" style="visibility: hidden; position:fixed;">
    <span>
				<select id="skeletonList">
          <option value="111131"></option>
        </select>
				<select id="classList" autocomplete="off">
				</select>
				<input id="loadSkeleton" type="button" value="加载">
			</span>
    <span>
		<select id="animationList">
        </select>
			</span>
    <div id="loading-text"></div>
</div>
