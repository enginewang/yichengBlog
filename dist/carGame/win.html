<!DOCTYPE html>
<html>
<head>
    <title>Car Game</title>
    <link rel="stylesheet" href="../css/carGame.css">
</head>
<body>
<div id="game">
    <div class="card" id="welcome-card">
        <h1> You WIN! </h1>
        <h3 id="score"> Score: </h3>
        <h3 id="bestScore"> Your Best Score: </h3>
        <a href="ranking.html" style="text-decoration: none">See World Ranking</a>
        <br>
        <br>
        <label>Your Name:</label>
        <input type="text" id="playerName"/>
        <button onclick="submitScore()">Submit Score</button>
        <br>
        <button class="startBtn" onclick="location.href='game.html'">Replay!</button>
    </div>
</div>
<script>
    var score = localStorage['score'];
    var bestScore = localStorage['bestScore'];
    document.getElementById("score").innerText = "Score:" + score;
    document.getElementById("bestScore").innerText = "Best Score:" + bestScore;
    function submitScore() {
        var name = document.getElementById("playerName").value;
        var url = "https://yicheng.me/todoapi/" + name + "/addToScore/" + score;
        var httpRequest = new XMLHttpRequest();
        httpRequest.open('GET', url, true);
        httpRequest.send();
        httpRequest.onreadystatechange = function () {
            if (httpRequest.readyState == 4 && httpRequest.status == 200) {
                var json = httpRequest.responseText;//获取到json字符串，还需解析
                console.log(json);
                alert("Submit Success!")
            }
        };
    }
</script>
</body>
</html>
